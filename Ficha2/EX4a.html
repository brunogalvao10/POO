<body>
    <script>
        let checkLeapYear = function (year) {
            return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
        }

        alert(checkLeapYear(2000));
        alert(checkLeapYear(2019));
        alert(checkLeapYear(2016));
    </script>
</body>
